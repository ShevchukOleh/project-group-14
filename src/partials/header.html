<header class="header">
  <div class="container header__section">
    <nav class="nav">
      <form action="submit" class="nav__form nav__form-js">
        <div class="nav__form-search">
          <input
            type="text"
            name="serch_film"
            autofocus
            placeholder="Movie search"
            class="nav__input js-input"
          />
          <button type="submit" class="nav__search">
            <svg class="nav__icon" width="16" height="16">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </div>
      </form>
      <ul class="nav__list">
        <li class="nav__item">
          <a href="./index.html" class="nav__link nav__link-active">HOME</a>
        </li>
        <li class="nav__item">
          <a href="./library.html" class="nav__link nav__link-library">
            MY LIBRARY
          </a>
        </li>
      </ul>
    </nav>

    <div class="check">
      <label class="check-lable">
        <input
        class="check-input"
        type="checkbox"
        name="theme"
        id="check-theme"
        aria-label="Changed theme"
      />
      <svg class="header-icon-sun" width = "11px" height ="12px">
        <use href="/src/images/symbol-defs.svg#icon-sun"></use>
      </svg>
      <svg class="header-icon-moon visually-hidden icon-moon-dark" width = "10px" height ="10px">
        <use href="/src/images/symbol-defs.svg#icon-moon"></use>
      </svg>
      </label>
    </div>
    <div class="logo">
      <a href="./index.html" class="logo__link">
        <svg class="logo__icon" width="24" height="24">
          <use href="./images/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="logo__text animate__animated animate__flipInY">Filmoteka </span>
      </a>
    </div>

    <p id="header__error-message" class="header__error">
      Search result not successful. Enter the correct movie name.
    </p>
  </div>
</header>
